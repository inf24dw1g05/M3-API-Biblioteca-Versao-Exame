name: flight_booking_app
description: A flight booking application similar to Skyscanner.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  intl: ^0.18.1
  http: ^1.1.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  carousel_slider: ^4.2.1
  lottie: ^2.6.0
  font_awesome_flutter: ^10.5.0
  image_picker: ^1.0.4
  qr_flutter: ^4.1.0
  table_calendar: ^3.0.9
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/